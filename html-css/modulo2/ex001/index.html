<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Caixas</title>

    <style>
      h1 {
        /* block-level */
        height: 300px;
        width: 300px;
        background-color: lightblue;

        border: 10px solid lemonchiffon;

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed antiquewhite;
      }

      a {
        /* inline-level */
        border: 3px dashed red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de box-level</h1>
    <p>
      Parágrafos também são exemplos de box-level, mas os
      <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como
      tudo isso funciona!
    </p>
  </body>
</html>
